<mat-toolbar color="primary" class="header">
    <div class="header-container">
        <div class="header-brand">
            <span (click)="navigateHome()" style="cursor: pointer;">Task EMCO</span>
        </div>
  
        <nav class="header-nav">
            <a mat-button routerLink="/subjects" routerLinkActive="active">
            Subjects
            </a>
            <a mat-button routerLink="/students" routerLinkActive="active">
            Students
            </a>
        </nav>
  
        <div class="header-actions">
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
            <mat-icon>account_circle</mat-icon>
            <span>{{ (authService.currentUser$ | async)?.firstName }}</span>
            </button>
            
            <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="authService.logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>
