<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Students</h1>
    <div class="mb-4 flex items-center">
      <button mat-raised-button color="primary" routerLink="/students/new" class="mr-4">Add Student</button>
      <mat-form-field class="flex-grow">
        <mat-label>Search students</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Search by name, email or phone">
        <button mat-icon-button matSuffix (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="students" class="w-full">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef>Second Name</th>
        <td mat-cell *matCellDef="let student">{{ student.secondName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let student">{{ student.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let student">{{ student.phoneNumber }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button (click)="viewDetails(student.id)" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editStudent(student.id)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteStudent(student.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[6, 12, 24]"
      (page)="onPageChange($event)">
    </mat-paginator>
</div>
