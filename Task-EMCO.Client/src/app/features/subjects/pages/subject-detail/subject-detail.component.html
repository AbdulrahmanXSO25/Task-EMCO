<div class="container mx-auto p-4">
    <mat-card *ngIf="subject">
      <mat-card-header>
        <mat-card-title>{{ subject.name }}</mat-card-title>
        <mat-card-subtitle>{{ subject.code }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Description:</strong> {{ subject.description || 'No description available' }}</p>
        <p><strong>Number of Students:</strong> {{ subject.studentsCount }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">Back</button>
        <button mat-button color="primary" (click)="editSubject()">Edit</button>
      </mat-card-actions>
    </mat-card>
</div>
